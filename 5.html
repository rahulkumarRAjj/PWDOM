<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .transparent {
        opacity: 0; /* Adjust the opacity value as needed */
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 id="h">Your Image is Visible</h1>
      <button>Toogle Theme</button>
      <div>
        <img
          src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F64215310af09d6aa495682f5.png&w=3840&q=75"
          alt=""
          id="image"
        />
      </div>
    </div>
    <script>
      let btn = document.querySelector("button");
      let txt = document.querySelector("#h");
      let Image = document.querySelector("#image");
      btn.addEventListener("click", function () {
        txt.textContent = "Your image is hidden";
        Image.classList.add("transparent");
      });
    </script>
  </body>
</html>
